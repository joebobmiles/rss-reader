name: Build & Push Container

on:
  push:
    branches: [ master ]

jobs:
  build-container:
    name: "Build and push container"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - run: |
          sed -i 's/http:\/\/localhost:[0-9]\+/https:\/\/feed.jrm.dev\/api/' src/frontend/index.html

      - name: Copy environment file
        run: cp .env.example .env

      - name: Copy override file
        run: cp docker-compose.override.yml.example docker-compose.override.yml

      - name: Build containers
        run: docker-compose build

      - name: Login into Docker
        run: echo ${DOCKER_TOKEN} | docker login --username ${DOCKER_USER} --password-stdin
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

      - name: Push containers
        run: docker-compose push